<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeadlineMaster</title>
    
    <!-- Custom Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out',
              'zoom-in': 'zoom-in 0.3s ease-out',
              'slide-in-from-bottom-10': 'slide-in-from-bottom-10 0.5s ease-out',
              'pulse-dot': 'pulse-dot 2s infinite',
              'drift': 'drift 20s infinite alternate ease-in-out',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'zoom-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-in-from-bottom-10': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-dot': {
                '0%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(255, 255, 255, 0.4)' },
                '70%': { transform: 'scale(1)', boxShadow: '0 0 0 6px rgba(255, 255, 255, 0)' },
                '100%': { transform: 'scale(0.95)', boxShadow: '0 0 0 0 rgba(255, 255, 255, 0)' },
              },
              'drift': {
                'from': { transform: 'translate(0, 0) scale(1)' },
                'to': { transform: 'translate(10%, 10%) scale(1.1)' },
              },
            },
            backdropBlur: {
              'xs': '2px',
            },
          },
        },
      }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    
    
    <!-- Import Map for ES modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/": "https://esm.sh/react-dom@19.2.3/",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react@0.474.0",
        "recharts": "https://esm.sh/recharts@3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
  </head>
  <body>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
